<script>
/**
 * # App de corrida
    Preço Base da Corrida
    Custo fixo
    Horarios e regioes de maior movimento

    - distancia em km
    - tempo em minutos
*/
function formataMoeda(valor){
    return valor.toFixed(2).replace('.', ',')
}

function calcula() {
    // [PROCESSAMENTO]
    // Valida ba ebtrada / Fail Fast Validations
    // Preciso da distancia em km
    // se nao, para por aqui
    var dist = document.getElementById('dist').value
    if(dist == '') {
        alert('sem valor de distancia')
        return;
    }

    var time = document.getElementById('tempo').value
    if(time == '') {
        alert('sem valor de tempo')
        return;
    }

    // Organizar as entradas e aplicar a regra de negócio
    var tarifaDinamica = 1.4
    var valorBase = 5
    
    var valor = valorBase*1.+ dist*1. + (time * tarifaDinamica);
    alert('valor a ser cobrado: ' + formataMoeda(valor))
}
</script>


<input id='dist' placeholder="Distancia em KM" />
<input id='tempo' placeholder="Tempo em minutos" />
<button onclick="calcula()">Calcular</button>
